        </nav>

    <div class="container">
        <section>
            <h2>Login</h2>
            <form action="login.php" method="POST" onsubmit="return validateLoginForm()">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span id="email-error" class="error-message"></span><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span id="password-error" class="error-message"></span><br>
                <input type="submit" value="Login">
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </section>
    </div>

    <footer>
        <!-- Include your footer content here -->
    </footer>

    <script>
        function validateLoginForm() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$/;

            var valid = true;

            if (!emailPattern.test(email)) {
                document.getElementById("email-error").textContent = "Please enter a valid email address";
                valid = false;
            } else {
                document.getElementById("email-error").textContent = "";
            }

            if (!passwordPattern.test(password)) {
                document.getElementById("password-error").textContent = "Password should contain at least one number, one lowercase and uppercase letter, one special character, and be at least 8 characters long";
                valid = false;
            } else {
                document.getElementById("password-error").textContent = "";
            }

            return valid;
        }
    </script>
