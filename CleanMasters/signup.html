<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | The Clean Masters</title>
    <link rel="stylesheet" href="login-signup.css">

    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1627905646269-7f034dcc5738?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        }
        .error-message {
            color: red;
        }
    </style>

</head>
<body>
    <header>
        <div class="logo">The Clean Masters</div>
        <nav>
            <a href="homee.php">Home</a>
            <a href="abouttus.html">About Us</a>
            <a href="gallery.html">Gallery</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact Us</a>
            <a href="faqs.html">FAQs</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
        </nav>
    </header>

    <div class="container">
        <section>
            <h2>Sign Up</h2>
            <form action="signup.php" method="POST" onsubmit="return validateSignUpForm()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span id="name-error" class="error-message"></span><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span id="email-error" class="error-message"></span><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span id="password-error" class="error-message"></span><br>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <span id="confirm-password-error" class="error-message"></span><br>
                <input type="submit" value="Sign Up">
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </section>
    </div>

    <footer>
        <!-- Include your footer content here -->
    </footer>

    <script>
        function validateSignUpForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;

            var namePattern = /^[a-zA-Z ]*$/;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$/;

            var valid = true;

            if (!namePattern.test(name)) {
                document.getElementById("name-error").textContent = "Name should not contain numbers";
                valid = false;
            } else {
                document.getElementById("name-error").textContent = "";
            }

            if (!emailPattern.test(email)) {
                document.getElementById("email-error").textContent = "Please enter a valid email address";
                valid = false;
            } else {
                document.getElementById("email-error").textContent = "";
            }

            if (!passwordPattern.test(password)) {
                document.getElementById("password-error").textContent = "Password should contain at least one number, one lowercase and uppercase letter, one special character, and be at least 8 characters long";
                valid = false;
            } else {
                document.getElementById("password-error").textContent = "";
            }

            if (password !== confirmPassword) {
                document.getElementById("confirm-password-error").textContent = "Passwords do not match";
                valid = false;
            } else {
                document.getElementById("confirm-password-error").textContent = "";
            }

            return valid;
        }
    </script>
</body>
